<ion-content>
  <div class="main_content_div">

    <div class="back_image">

      <ion-slides mode="ios" pager="ios">
        <ion-slide>
          <img [src]="annonce.photo[0]" alt="">
        </ion-slide>
        <ion-slide>
          <div class="slide_image bg_image" [style.backgroundImage]="'url(assets/imgs/2.jpg)'"></div>
        </ion-slide>
        <ion-slide>
          <div class="slide_image bg_image" [style.backgroundImage]="'url(assets/imgs/6.jpg)'"></div>
        </ion-slide>
      </ion-slides>

      <div class="white_back_div" (click)="goBack()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </div>

      
    </div>

    <div class="white_div">

      <div class="detail_flex">
        <ion-icon name="location-outline"></ion-icon>
        <ion-label>{{annonce.adresse}}</ion-label>
      </div>

      <ion-label class="head_lbl">{{annonce.titre}}</ion-label>

      <div class="detail_flex">
        <img class="user_image bg_image" [src]="annonce.user.photo" alt="">
        <div>
          <ion-label>{{annonce.user.nom}}</ion-label>
          <div class="inner_flex">
            <ion-label class="fill_lbl">Appeler</ion-label>
          </div>
        </div>
      </div>

      <ion-grid fixed>
        <ion-row>
          <ion-col size="4">
            <img src="assets/imgs/area.png">
            <ion-label>{{annonce.surface}} mÂ²</ion-label>
          </ion-col>
          <ion-col size="4">
            <img src="assets/imgs/bed.png">
            <ion-label>3 {{annonce.nb_piece}}</ion-label>
          </ion-col>
          <ion-col size="4" style="border-right: none;">
            <img src="assets/imgs/dinar.png">
            <ion-label>{{annonce.prix}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-label class="detail_lbl">
        {{annonce.description}}
      </ion-label>

      <div class="btn_div">
        <ion-button (click)="goToPayment()">
          Reserve
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
